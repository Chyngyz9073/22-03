<!DOCTYPE html>
<html>
<head>
  <title>Recursive Block Movement</title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: gray;
    }

    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color:seagreen;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box"></div>
</div>
<script src="hw1.js"></script>
</body>
</html>
